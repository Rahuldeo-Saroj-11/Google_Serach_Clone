<!doctype html>
<html>
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/bcdeeb730c.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
    <header>
        <nav class="h-[10vh] w-full border-b flex justify-between items-center bg-white text-black px-10">

                <h1 class="text-2xl font-bold">G</h1>
            </div>
